replicaCount: 1
image:
  repository: amacneil/bitcoin
  tag: 0.14.2
  pullPolicy: IfNotPresent
btcd:
  rpcUser: peatiotech
  rpcPassword: changeme
service:
  name: bitcoin
  type: ClusterIP
  externalPort: 18332
  internalPort: 18332
ingress:
  enabled: true
  hosts:
    - btc.testnet.peatio.tech
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: testnet-peatio-tech-tls
      hosts:
        - btc.testnet.peatio.tech
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi


